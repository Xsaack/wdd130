<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Colores de la paleta de Coolors.co: https://coolors.co/paleta */

        /* Dark Blue */
        .dark-blue {
            color: #264653;
        }

        /* Teal */
        .teal {
            color: rgb(42, 157, 143);
        }

        /* Yellow */
        .yellow {
            color: hsl(45, 100%, 60%);
        }

        /* Orange */
        .orange {
            color: rgba(244, 162, 97, 1);
        }

        /* Tipograf√≠as */

        /* Primera fuente: Arial */
        .first-font {
            font-family: "Arial", sans-serif;
        }

        /* Segunda fuente: Georgia */
        .second-font {
            font-family: "Georgia", serif;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Rafting Logo" width="150">
        <nav>
            <a href="#" class="dark-blue">Home</a>
            <a href="#" class="teal">About</a>
            <a href="#" class="orange">Contact</a>
        </nav>
    </header>
    <main class="first-font">
        <h1>Welcome to Rafting Adventure</h1>
        <p>Experience the thrill of whitewater rafting with us!</p>
    </main>
    <footer class="second-font">
        <p class="yellow">&copy; 2024 Rafting Adventure</p>
    </footer>
</body>
</html>
